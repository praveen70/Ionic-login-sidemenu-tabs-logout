<ion-header  color='primary'>
    <ion-navbar class="nav-bar" style='background-color: blue;' color='primary'>
        <ion-buttons left>
            <button ion-button icon-only class="my-style-for-modal" (click)='backButton();'>
                <ion-icon name="arrow-back"> Student List</ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>
</ion-header>

<h4>Student List</h4>
<ion-content >
    <br/>
    <input type="checkbox" checked={item.checked} (click)="addSelects();" name="parent"  />
    <!-- (click)="toggle(this);" -->
    <!-- <ion-label>Select All</ion-label>
        <ion-checkbox [(ngModel)]="selectAll"  (click)="ParentElementClicked()"></ion-checkbox> -->


    <div >
    <ion-card *ngFor="let item of datas" >
            <!-- (click)="ParentElementClicked()" -->

        <ion-card-header class="student-header"  let i = "index">
            
            <!-- <ion-checkbox class="pull-right" [checked]="item.currentValue" (click)="CheckboxClicked($event)"></ion-checkbox> -->

            
        </ion-card-header>
        <input type="checkbox" checked={childItem.checked} />
        <ion-card-content padding  class="student-list">
            <img  style="height: 50px; width: 50px;" src="/assets/imgs/img_avatar2.png"/>

            {{item}}
            <div class=''></div>
            <!-- <span>{{item.class}}</span> -->
            <!-- <span style="position: absolute; ">{{item}}</span> -->
        </ion-card-content>
        <!-- <ion-list>
          <ion-item *ngFor="let item of studentItemRef$ | async"></ion-item>  
          <h2>{{item.studentName}}</h2>
        </ion-list> -->

    </ion-card>
</div>
</ion-content>
